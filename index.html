<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe </title>
</head>
<body>
   
    <div class="container  text-danger " >
        <div class=" dark fire ">
            <h1 class="Blazing" >Tic Tac Toe</h1>
        </div>
        <div class="container-fluid bgcase"> 
            <div class="row">
                <div class="col  bg-dark"><span>X</span></div>
                <div class="col  bg-dark"></div>
                <div class="col  bg-dark"></div>
            </div>
            <div class="row">
                <div class="col  bg-dark"></div>
                <div class="col  bg-dark"></div>
                <div class="col  bg-dark"></div>
            </div>
            <div class="row">
                <div class="col  bg-dark"></div>
                <div class="col  bg-dark"></div>
                <div class="col  bg-dark"></div>
            </div>

        </div>
        <div class="d-flex justify-content-center fs-1 m-3 ">
        <button type="submit " class=" btns p-3 fs-1 px-5 text-light fw-bolder">Play new <img src="https://img.icons8.com/external-bearicons-outline-color-bearicons/64/000000/external-start-call-to-action-bearicons-outline-color-bearicons.png"/></button>
        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
