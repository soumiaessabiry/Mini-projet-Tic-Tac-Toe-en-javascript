<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe </title>
</head>
<body>
   
    <div class="container  text-danger mt-5 " >
        
        <div class="d-flex justify-content-center text-light">
            <h2 ><strong>player X </strong> :</h2>
        </div>
        <div class="d-flex justify-content-center text-light ">
            <h2><strong>player O </strong> :</h2>
        </div>
        <div class="container-fluid bgcase"> 
            <div class="row">
                <button class="col  bg-dark  cases" id="case1" onclick="Playtic();" ></button>
                <button class="col  bg-dark  cases" id="case2" onclick="Playtic();" ></button>
                <button class="col  bg-dark  cases" id="case3" onclick="Playtic();" ></button>
            </div>
            <div class="row">
                <button class="col  bg-dark  cases" id="case4" onclick="Playtic();"></button>
                <button class="col  bg-dark  cases" id="case5" onclick="Playtic();"></button>
                <button class="col  bg-dark  cases" id="case6" onclick="Playtic();"></button>
            </div>
            <div class="row">
                <button class="col  bg-dark  cases" id="case7" onclick="Playtic();"></button>
                <button class="col  bg-dark  cases" id="case8" onclick="Playtic();"></button>
                <button class="col  bg-dark  cases" id="case9" onclick="Playtic();"></button>
            </div>
            <div class="d-flex justify-content-center fs-1 m-3 ">
                <button type="submit"  class=" btns p-1 fs-2 px-5 text-light fw-bolder">Restart </button>
            </div>
        </div>
        

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
